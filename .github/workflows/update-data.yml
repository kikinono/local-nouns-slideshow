name: Update Local Nouns Data

on:
  # æ¯Žæ—¥ JST 12:00 (UTC 3:00) ã«å®Ÿè¡Œ
  schedule:
    - cron: '0 3 * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

  # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆæ™‚ã®ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
  pull_request:
    branches: [ main ]

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # ãƒªãƒã‚¸ãƒˆãƒªã¸ã®æ›¸ãè¾¼ã¿æ¨©é™
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate prefecture pages
        run: npm run generate-pages

      - name: Fetch NFT data
        run: npm run fetch-data
        continue-on-error: true  # ãƒ‡ãƒ¼ã‚¿å–å¾—ã«å¤±æ•—ã—ã¦ã‚‚å‡¦ç†ã‚’ç¶šè¡Œ

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code
          echo "changed=$?" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == '1'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "ðŸ¤– Auto-update: NFT data updated - $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Create summary
        run: |
          echo "## ðŸ“Š Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changed }}" == "1" ]; then
            echo "âœ… **Changes detected and committed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Changed Files:" >> $GITHUB_STEP_SUMMARY
            git diff --name-only HEAD~1 | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No changes detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All NFT data is up to date." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Data Files Status:" >> $GITHUB_STEP_SUMMARY
          find data -name "*.json" | wc -l | xargs echo "- JSON files:" >> $GITHUB_STEP_SUMMARY
          find docs/prefecture -name "*.html" | wc -l | xargs echo "- Prefecture pages:" >> $GITHUB_STEP_SUMMARY

  # GitHub Pagesã®ãƒ‡ãƒ—ãƒ­ã‚¤ç¢ºèª
  deploy-check:
    runs-on: ubuntu-latest
    needs: update-data
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Check GitHub Pages deployment
        run: |
          echo "## ðŸš€ GitHub Pages Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "GitHub Pages should automatically deploy from the main branch." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Site URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY