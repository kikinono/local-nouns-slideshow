name: Update Local Nouns Data

on:
  # 毎日 JST 12:00 (UTC 3:00) に実行
  schedule:
    - cron: '0 3 * * *'
  
  # 手動実行も可能
  workflow_dispatch:

  # プルリクエスト時のテスト実行
  pull_request:
    branches: [ main ]

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # リポジトリへの書き込み権限
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate prefecture pages
        run: npm run generate-pages

      - name: Fetch NFT data
        run: npm run fetch-data
        continue-on-error: true  # データ取得に失敗しても処理を続行

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code
          echo "changed=$?" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == '1'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "🤖 Auto-update: NFT data updated - $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Create summary
        run: |
          echo "## 📊 Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changed }}" == "1" ]; then
            echo "✅ **Changes detected and committed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Changed Files:" >> $GITHUB_STEP_SUMMARY
            git diff --name-only HEAD~1 | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ **No changes detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All NFT data is up to date." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Data Files Status:" >> $GITHUB_STEP_SUMMARY
          find data -name "*.json" | wc -l | xargs echo "- JSON files:" >> $GITHUB_STEP_SUMMARY
          find docs/prefecture -name "*.html" | wc -l | xargs echo "- Prefecture pages:" >> $GITHUB_STEP_SUMMARY

  # GitHub Pagesのデプロイ確認
  deploy-check:
    runs-on: ubuntu-latest
    needs: update-data
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Check GitHub Pages deployment
        run: |
          echo "## 🚀 GitHub Pages Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "GitHub Pages should automatically deploy from the main branch." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Site URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY